<!DOCTYPE html>
<html>
<head>
    <title>Example</title>

    <style>
        body {
            background: #dddddd;
        }

        #canvas {
            background: #ffffff;
            border: thin inset #aaaaaa;
        }
    </style>
</head>

<body>
<canvas id='canvas' width="800" height="600">
    Canvas not supported test
</canvas>
<script>
    //https://github.com/sixtypride/canvas_physics/tree/master/Lecture3
    function windowToCanvas(x, y) {
        var bbox = canvas.getBoundingClientRect();
        return new Vector2d(x - bbox.left, y - bbox.top);
    }

    function Vector2d(x, y) {
        this.x = x;
        this.y = y;
    }

    Vector2d.prototype = {
        add: function(vec) {
            return new Vector2d(this.x + vec.x, this.y + vec.y);
        },
        sub: function(vec) {
            return new Vector2d(this.x - vec.x, this.y - vec.y);
        },
        scale: function(scale) {
            return new Vector2d(this.x * scale, this.y * scale);
        },
        length: function() {
            return Math.sqrt(this.x * this.x + this.y * this.y);
        },
        normalize: function() {
            var len = this.length();
            return new Vector2d(this.x / len, this.y / len);
        },
        perp: function(cw) {
            if(cw) {
                return new Vector2d(-this.y, this.x);
            } else {
                return new Vector2d(this.y, -this.x);
            }
        },
        dot: function(vec) {
            return this.x * vec.x + this.y * vec.y;
        }
    };

    function Ball() {
        this.p = new Vector2d(0, 0);
        this.v = new Vector2d(0, 0);
        this.radius = 10;
        this.color = "black";
    }

    Ball.prototype = {
        draw: function() {
            context.save();

            context.translate(this.p.x, this.p.y);
            context.beginPath();
            context.arc(0, 0, this.radius, 0, Math.PI * 2);
            context.fillStyle = this.color;
            context.fill();

            context.restore();
        }
    };

    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    var ball = new Ball();

    // 속력
    var speed = 20;
    // 마찰
    var friction = 0.98;
    // 중력
    var gravity = 0.4;

    var angle = 45 * Math.PI / 180;

    var startP = new Vector2d(100, 500);
    ball.p.x = startP.x;
    ball.p.y = startP.y;


    canvas.onmousedown = function(e) {
        var loc = windowToCanvas(e.clientX, e.clientY);

        var d = loc.sub(ball.p);
        d = d.normalize().scale(speed);

        ball.p.x = startP.x;
        ball.p.y = startP.y;

        ball.v = d;
    };

    requestAnimationFrame(loop);

    function loop() {

        ball.v.y += gravity;

        ball.p = ball.p.add(ball.v);

        if(ball.p.x > canvas.width - ball.radius) {
            ball.v.x *= -friction;
            ball.v.y *= friction;

            ball.p.x = canvas.width - ball.radius;
        }
        if(ball.p.x < ball.radius) {
            ball.v.x *= -friction;
            ball.v.y *= friction;
            ball.p.x = ball.radius;
        }
        if(ball.p.y > canvas.height - ball.radius) {
            ball.v.x *= friction;
            ball.v.y *= -friction;

            ball.p.y = canvas.height - ball.radius;
        }
        if(ball.p.y < ball.radius) {
            ball.v.x *= friction;
            ball.v.y *= -friction;

            ball.p.y = ball.radius;
        }



        render();
        requestAnimationFrame(loop);
    }

    function render() {
        context.clearRect(0,0, canvas.width, canvas.height);

        ball.draw();
    }

</script>
</body>
</html>
