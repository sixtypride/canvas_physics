<!DOCTYPE html>
<html>
<head>
    <title>Example</title>

    <style>
        body {
            background: #dddddd;
        }

        #canvas {
            background: #ffffff;
            border: thin inset #aaaaaa;
        }
    </style>
</head>

<body>
<canvas id='canvas' width="800" height="600">
    Canvas not supported
</canvas>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    function Ball() {
        this.x = 0;
        this.y = 0;

        this.radius = 10;
        this.color = "red";
    }

    Ball.prototype = {
        draw : function() {
            context.save();

            context.beginPath();

            context.translate(this.x, this.y);
            context.arc(0, 0, this.radius, 0, Math.PI * 2);
            context.fillStyle = this.color;
            context.fill();

            context.restore();
        }
    };

    var ball = new Ball();
    ball.x = 100;
    ball.y = 100;
    ball.draw();

    var ax = 0;
    var ay = 0;
    var vx = 0;
    var vy = 0;
    var friction = 0.98;

    ball.x = 100;
    ball.y = 100;
    //ball.angle = 45 * Math.PI / 180;

    canvas.onmousedown = function(e) {
        ax = 0.5;
    };

    canvas.onmouseup = function(e) {
        ax = 0;
    };


    requestAnimationFrame(loop);

    function loop() {
        context.clearRect(0, 0, canvas.width, canvas.height);

        // 코드 작성
        requestAnimationFrame(loop);
    }

    function render() {
        ball.draw();
    }





</script>
</body>
</html>
